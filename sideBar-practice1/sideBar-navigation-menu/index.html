<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sideBAr navigation menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="navigation">
        <div class="menuToggle">

        </div>
        <ul>
            <li class="list active">
                <a href="#"style="--clr: #f44336;">
                    <span class="icon"></span>
                    <ion-icon name="home-outline"></ion-icon>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#"style="--clr: #2196f3;">
                    <span class="icon"></span>
                    <ion-icon name="person-outline"></ion-icon>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li class="list">
                <a href="#"style="--clr: #0fc70f;">
                    <span class="icon"></span>
                    <ion-icon name="wallet-outline"></ion-icon>
                    <span class="text">Payments</span>
                </a>
            </li>
            <li class="list">
                <a href="#"style="--clr: #f44336;">
                    <span class="icon"></span>
                    <ion-icon name="settings-outline"></ion-icon>
                    <span class="text">Settings</span>
                </a>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let menuToggle = document.querySelector(".menuToggle");
        let navigation = document.querySelector(".navigation");
        menuToggle.onclick = function () {
            navigation.classList.toggle("active");
        }

        let list=document.querySelectorAll(".list");
        function activeLink(){
            list.forEach((item)=>
            item.classList.remove("active")
            );
            this.classList.add("active");
        }
        list.forEach((item)=>
        item.addEventListener("click",activeLink));

    </script>
</body>

</html>
